<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Swing Samples</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f4f8; }
    h1 { color: #2c3e50; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    iframe, video { width: 300px; border-radius: 8px; border: 2px solid #2c3e50; }
  </style>
</head>
<body>
  <h1>Golf Swing Sample Videos</h1>
  <p>Watch pro swings or compare with your own.</p>

  <div class="gallery">
    <!-- YouTube Short embed -->
    <iframe width="300" height="533"
      src="https://www.youtube.com/embed/abc123XYZ"
      title="Tiger Woods Short"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>

    <!-- Local MP4 hosted on Netlify -->
    <video controls>
      <source src="samples/pro-swing.mp4" type="video/mp4">
      Your browser does not support video.
    </video>
  </div>
</body>
</html>
